<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <h3>Well look at the time! </h3>
    <h3 id="time"></h3>
    <form id="form1">
      <label> Set Alarm</label>
      <select class="hours">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      <input type="text" id="alarm" placeholder="Time">
      <select class="am-pm">
        <option>AM</option>
        <option>PM</option>
      </select>
      <button type="submit" name="button">Set!</button>
    </form>

    <img src="http://sites.psu.edu/siowfa15/wp-content/uploads/sites/29639/2015/09/Draw-an-Old-Fashioned-Alarm-Clock-Step-15.jpg" id="clock"/>

  </body>
</html>
